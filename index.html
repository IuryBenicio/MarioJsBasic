<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario-Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-board">
      <h3 class="points-div">Pontuação: <span class="points"></span></h3>
      <div class="game_over">
        <h2>GAME OVER</h2>
        <h2 class="pontuacao-game"></h2>
        <a href="/">Restart</a>
      </div>
      <img class="clouds" src="images/clouds.png" />
      <img class="mario" src="./images/mario.gif" />
      <img class="pipe" src="./images/pipe.png" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
